<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Interactive Comment Section</title>
</head>
<body class="bg-grisPale flex flex-col min-h-screen">
    <div class="flex justify-center align-center">
        <div class="bg-white w-popup h-56 absolute top-24 rounded-md p-7 hidden">
            <h1 class="pb-5 font-bold text-grisFonce ">Delete comment</h1>
            <p class="text-gray-500">Are you sure you want to delete this comment ? This action cannot be undone.</p>
            <div class="flex justify-evenly">
                <button id="noButton" class="bg-grisFonce p-3 text-white font-bold rounded-lg mt-5">No, cancel</button>
                <button id="yesButton" class="bg-red-400 p-3 text-white font-bold rounded-lg mt-5">Yes, delete</button>
            </div>

        </div>
    </div> 
    
    <!-- Section d'affichage des commentaires -->
    <div id="commentsSection" class="flex-grow w-full overflow-y-auto p-4">
        <!-- Les nouveaux commentaires seront ajoutÃ©s ici -->
    </div>

    <!-- Champ de saisie commentaire -->
    <div class="w-encadre m-4 bg-white p-6 pt-4 sticky bottom-0 rounded-md">
      <div class="flex flex-col ">
        <textarea id="writeComment" class=" w-72 h-32 flex-grow border p-2 rounded-md" placeholder="Add a comment..."></textarea>
        <button id="sendButton" class=" max-w-20 self-end mt-4 bg-mauve text-white px-4 py-2 rounded-md">SEND</button>
        <button id="editButton" class=" max-w-20 self-end mt-4 bg-mauve text-white px-4 py-2 rounded-md hidden">EDIT</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
